overwrite: true
schema: './server/typeDefs/root.graphql'
documents: 'src/**/*.{query,mutation}.graphql'
generates:
  ./server/typeDefs/schema.graphql:
    plugins:
      - schema-ast
  ./interfaces/generatedGraphql.d.ts:
    plugins:
      - 'typescript'
      - 'typescript-graphql-files-modules'
      - 'typescript-document-nodes'
    config:
      noExport: true
      enumsAsTypes: true
  ./src/lib/graphql/useGeneratedQueries.tsx:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      withComponent: false
      withHOC: false
      withHooks: true
      withMutationFn: true
